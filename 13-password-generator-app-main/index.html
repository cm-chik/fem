<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Password generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400,700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "spaceMono": ["Space Mono", "sans-serif"],
          }
          ,
          colors: {
            "sharp-green": "#b1f2b5",
            "sharp-yellow": "#f7cd64",
            "dark-gray": "#24332b",
            "light-gray":"#716d7e"
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body>

  <body class="bg-deep-gray h-screen flex flex-col items-center justify-center bg-black font-spaceMono space-y-5">
    <div class="text-light-gray ">Password Generator</div>
    <div class="w-[500px]  bg-dark-gray font-Outfit text-white flex items-center justify-between p-4">
      <p class="text-xl"> LYpYTMIafZ</p>
      <div class="flex space-x-2">
      <p class="text-sharp-green">COPIED</p>
      <img src="./assets/images/icon-copy.svg">
    </div>
    </div>
    <div class="w-[500px]  bg-dark-gray font-Outfit text-white flex flex-col justify-normal p-6 space-y-4">
      <div class="flex justify-between">
        <label>Character Length</label>
        <span class="passwordLength | text-sharp-green text-2xl">10</span>
      </div>
      <input id="lengthSlider" type="range" min="1" max="20" class="w-full h-2 rounded-lg appearance-auto cursor-pointer accent-sharp-green">

      <div class="flex justify-start items-center space-x-2"><input type="checkbox" class="accent-sharp-green appearance-auto border-white" id="includeUpper"><label>Include Uppercase Letters</label></div>
      <div class="flex justify-start space-x-2"><input type="checkbox" class="accent-sharp-green" id="includeLower"><label>Include Lowercase Letters</label></div>
      <div class="flex justify-start space-x-2"><input type="checkbox" class="accent-sharp-green" id="includeNumbers"><label>Include Numbers</label></div>
      <div class="flex justify-start space-x-2"><input type="checkbox" class="accent-sharp-green" id="includeSymbols"><label>Include Symbols</label></div>
    

     <div class="flex bg-black justify-between px-10 py-2">
          <p class="text-light-gray">STRENGTH</p>
          <span id="passwordLevel">LEVEL</span>
        </div>

      <button class="generatePassword | bg-sharp-green text-black p-4">    <div class="flex items-center bg-sharp-green justify-center space-x-2"><p>GENERATE</p><img src="./assets/images/icon-arrow-right.svg"></div></button>
      
    </div>
      </div>
    </div>
  </body>
 


  </section>
  <script src="assets/js/main.js"></script>
</body>

</html>
