<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "Manrope": ["Manrope Plex Sans", "sans-serif"],
          },
          colors: {
          "dark-slate-grey": "#1E1E78",
          "charcoal-grey":"#3B3B4D",
          "grey": "#B3B3B3",
          "tomato":"#FF6347"
          },
        },
      },
    };
  </script>
</head>
<body class="font-Manrope md:grid justify-center items-center flex-wrap h-screen bg-charcoal-grey max-md:bg-white">
  <div class="md:border-2 max-w-[1080px] bg-white md:p-8 gap-8 rounded-xl grid md:grid-cols-[1fr,auto]">
    <!-- Sign-up form start -->
    <picture class="md:order-2">
      <source media="(min-width:768px)" 
      srcset="./assets/images/illustration-sign-up-desktop.svg">
      <img src="./assets/images/illustration-sign-up-mobile.svg" style="width: 100%" class="">
    </picture>
    <div class="md:py-10 md:px-12 max-md:px-10">
      <p class="md:text-center text-5xl font-bold py-8">Stay updated!</p>
      <p>
      Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul class="px-6 py-4 list-image-[url(./assets/images/icon-list.svg)] space-y-2 items-center ">
        <li class="pl-4">Product discovery and building what matters</li>
        <li class="pl-4">Measuring to ensure updates are a success</li>
        <li class="pl-4">And much more!</li>
      </ul> 
      <form>
        <p class="pt-2 text-xs font-bold"> Email address</p>
        <input class="w-[100%] border-grey border-[1px] my-4 py-2 rounded-md  placeholder-charcoal-gray" placeholder="email@company.com"></input>
        <button class="w-[100%] bg-charcoal-grey text-white text-xs rounded-md p-3 font-bold"> Subscribe to monthly newsletter</button>
      </form>
      </div>
      <!-- Sign-up form end -->
    
      <!-- Success message start -->
<!--     
      Thanks for subscribing!
    
      A confirmation email has been sent to ash@loremcompany.com. 
      Please open it and click the button inside to confirm your subscription.
    
      Dismiss message -->
  </div>
</body>
</html>
