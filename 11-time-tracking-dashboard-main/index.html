<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <script>tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "Rubik": ["Rubik", "sans-serif"],
          }
          ,
          colors: {
            "bluey": "#5C6BC0",
            "light-red-work": "#FF6F61",
            "soft-blue-play": "#4FC3F7",
            "light-red-study": "#FF4C4C",
            "lime-green-exercise": "#4CAF50",
            "violet-social": "#7E57C2",
            "soft-orange-self-care": "#FFB74D",
            "very-dark-blue": "#0F1024",
            "dark-blue": "#1c1f4a",
            "desaturated-blue": "#6f75c8",
            "pale-blue": "#bdc1ff"
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<!-- md:flex md:items-center md:justify-center p-12 bg-light-greyish-blue md:h-screen font-Barlow text-white md:align-middle -->
<body
  class="bg-very-dark-blue text-white font-Rubik flex h-screen justify-center align-middle items-center">
  <div class=" grid grid-col-dense md:grid-cols-2 xl:grid-cols-4 gap-8 py-20 w-[70%] m-auto">
  <div class="col-span-1 row-span-2 flex flex-col rounded-3xl bg-dark-blue">
    <div
      class="bg-bluey rounded-3xl p-4 px-10 py-12 flex items-start justify-around gap-6 h-[80%] flex-col ">
      <img src="./images/image-jeremy.png" class="w-32 border-2 border-violet rounded-full">
      <div class="flex flex-col space-y-4">
        <p class="text-pale-blue"> Report for</p>
        <span class="username text-5xl">Jermey Robson</span>
      </div>
    </div>
    <div class="flex md:flex-col gap-4 p-10 text-pale-blue max-md:justify-between max-md:px-16 items-start h-[30%]">
      <button class="frequencySelector text-xl hover:text-white cursor-pointer active" data-option="daily">Daily</button>
      <button class="frequencySelector text-xl hover:text-white cursor-pointer" data-option="weekly">Weekly</button>
      <button class="frequencySelector text-xl hover:text-white cursor-pointer" data-option="monthly">Monthly</button>
    </div>
    </div>
    <div class="card work-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-light-red-work z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-work.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
          <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
            hrs</p>
          <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
    <div class="card play-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-soft-blue-play  z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-play.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl  px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
                    <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
                      hrs</p>
                    <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card study-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-light-red-study  z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-study.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl  px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
          <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
            hrs</p>
          <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card exercise-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-lime-green-exercise  z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-exercise.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl  px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
          <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
            hrs</p>
          <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card social-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-violet-social z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-social.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl  px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
          <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
            hrs</p>
          <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
    
    <div class="card self-care-card col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-soft-orange-self-care  z-2 rounded-2xl flex justify-end px-6">
        <img src="./images/icon-self-care.svg" class="w-[100px] h-[90px]">
      </div>
      <div
        class="relative top-[-8%] z-1 h-[75%] bg-dark-blue rounded-2xl  px-10 py-6 flex flex-col justify-around  hover:bg-desaturated-blue hover:cursor-pointer">
        <span class="card-type text-[1.5rem]"></span>
        <div class="max-md:flex max-md:justify-between max-md:items-baseline">
          <p class="text-[3.5rem] py-4"><span class="currentNumber"></span>
            hrs</p>
          <p><span class="timeframeName"></span> - <span class="previousNumber text-pale-blue"></span> hrs</p>
        </div>
      </div>
    </div>
</div>
</body>
<script src="./assets/js/main.js"></script>
</html>
