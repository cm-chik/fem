<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <script>tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "Rubik": ["Rubik", "sans-serif"],
          }
          ,
          colors: {
            "bluey": "#5C6BC0",
            "light-red-work": "#FF6F61",
            "soft-blue-play": "#4FC3F7",
            "light-red-study": "#FF4C4C",
            "lime-green-exercise": "#4CAF50",
            "violet-social": "#7E57C2",
            "soft-orange-self-care": "#FFB74D",
            "very-dark-blue": "#1A1A2E",
            "dark-blue": "#1E1E78",
            "desaturated-blue": "#A7B2C1",
            "pale-blue": "#E1F5FE"
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body class="grid grid-col-dense md:grid-cols-2 xl:grid-cols-4 bg-very-dark-blue text-white gap-4 h-full">
  <div class="col-span-1 row-span-2 flex flex-col rounded-3xl bg-dark-blue p-6">
    <div class="bg-bluey rounded-3xl">
      <p text="text-xsa"> Report for <span id="username" class="text-3xl">Hello</span></p>
    </div>
    <div class="flex flex-col gap-4">
      <p>Daily</p>
      <p>Weekly</p>
      <p>Monthly</p>
    </div>
    </div>
    <div class="col-span-1 row-span-1 rounded-3xl p-6 relative">
      <div class="bg-light-red-work z-2 rounded-xl">
        <img src="./images/icon-work.svg" class="">
      </div>
      <div class="absolute bottom-10 z-1 bg-dark-blue rounded-xl w-[80%]">
        Work
      </div>
    </div>
  <div class="col-span-1 row-span-1 bg-soft-blue-play rounded-3xl">Play</div>
  <div class="col-span-1 row-span-1 bg-light-red-study rounded-3xl">Study</div>
  <div class="col-span-1 row-span-1 bg-lime-green-exercise rounded-3xl">Exercise</div>
  <div class="col-span-1 row-span-1 bg-violet-social rounded-3xl">Social</div>
  <div class="col-span-1 row-span-1 bg-soft-orange-self-care rounded-3xl">Self Care</div>
</body>

</html>
