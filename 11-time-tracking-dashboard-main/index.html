<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />

  <script>tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "Rubik": ["Rubik", "sans-serif"],
          }
          ,
          colors: {
            "bluey": "#5C6BC0",
            "light-red-work": "#FF6F61",
            "soft-blue-play": "#4FC3F7",
            "light-red-study": "#FF4C4C",
            "lime-green-exercise": "#4CAF50",
            "violet-social": "#7E57C2",
            "soft-orange-self-care": "#FFB74D",
            "very-dark-blue": "#0F1024",
            "dark-blue": "#1c1f4a",
            "desaturated-blue": "#6f75c8",
            "pale-blue": "#bdc1ff"
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body
  class="py-8 px-8 grid grid-col-dense md:grid-cols-2 xl:grid-cols-4 bg-very-dark-blue text-white gap-4 h-full font-Rubik">
  <div class="col-span-1 row-span-2 flex flex-col rounded-3xl bg-dark-blue">
    <div
      class="bg-bluey rounded-3xl p-4 px-8 py-12 max-sm:flex max-sm:align-middle max-sm:justify-center max-sm:gap-6 space-y-5 max-sm:items-center">
      <img src="./images/image-jeremy.png" width="64" height="64" class=""></img>
      <div class="flex flex-col">
        <p text="text-xs"> Report for</p>
        <span id="username" class="text-5xl">Jermey Robson</span>
      </div>
    </div>
    <div class="flex flex-col gap-4 p-10 text-xs text-pale-blue">
      <p class=" hover:text-white cursor-pointer">Daily</p>
      <p class=" hover:text-white cursor-pointer">Weekly</p>
      <p class=" hover:text-white cursor-pointer">Monthly</p>
    </div>
    </div>
    <div class="col-span-1 row-span-1 rounded-3xl relative">
      <div class="bg-light-red-work z-2 rounded-xl">
        <img src="./images/icon-work.svg" class="">
      </div>
      <div class="absolute bottom-[8%] z-1 bg-dark-blue rounded-xl w-[100%]">
        Work
      </div>
    </div>
  <div class="col-span-1 row-span-1 bg-soft-blue-play rounded-3xl">Play</div>
  <div class="col-span-1 row-span-1 bg-light-red-study rounded-3xl">Study</div>
  <div class="col-span-1 row-span-1 bg-lime-green-exercise rounded-3xl">Exercise</div>
  <div class="col-span-1 row-span-1 bg-violet-social rounded-3xl">Social</div>
  <div class="col-span-1 row-span-1 bg-soft-orange-self-care rounded-3xl">Self Care</div>
</body>

</html>
