<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "spaceMono": ["Space Mono", "sans-serif"],
          }
          ,
          colors: {
            "very-dark-cyan": "#00494d",
            "dark-greyish-cyan": "#5e7a7d",
            "greyish-cyan": "#7f9c9f",
            "light-greyish-cyan": "#c5e4e7",
            "very-light-greyish-cyan": "#f4fafa",
            "strong-cyan": "#26c0ab",
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body class="bg-light-greyish-cyan font-spaceMono text-sm text-greyish-cyan flex h-screen justify-center ">
  <div class="flex flex-col items-center sm:justify-center">
    <img src="./images/logo.svg" class="py-8" width="80" height="80">
    
    <div
      class="w-screen max-w-[800px] flex max-sm:flex-col sm:space-x-8 max-sm:space-y-8 p-6 bg-white rounded-2xl items-center sm:justify-between ">
      <div class="flex flex-col w-[100%] px-4">
        <div class="flex justify-between">Bill
          <p class="billErrorMsg | text-xs text-red-500 hidden text-right">Error</p>
        </div>
        <div class="flex justify-end items-center relative pb-4 pt-2">
          <input
            class="billAmount | w-full bg-very-light-greyish-cyan rounded-sm text-right py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan hover:cursor-pointer  text-very-dark-cyan"
            placeholder="0">
          <img src="./images/icon-dollar.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>
        <div class="flex justify-between">
        Select Tip %
        <p class="CustomTipErrorMsg | text-xs text-red-500 hidden text-right">Error</p>
        </div>
        <div class="grid max-sm:grid-cols-2 sm:grid-cols-3 gap-3 pb-4 pt-2">
          <button
            class="tipsButton | bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-cyan-100 focus:text-very-dark-cyan" value=0.05>5%</button>
          <button
            class="tipsButton | bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-cyan-100 focus:text-very-dark-cyan" value=0.1>10%</button>
          <button
            class="tipsButton | bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-cyan-100 focus:text-very-dark-cyan" value=0.15>15%</button>
          <button
            class="tipsButton | bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-cyan-100 focus:text-very-dark-cyan" value=0.25>25%</button>
          <button
            class="tipsButton | bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-cyan-100 focus:text-very-dark-cyan" value=0.5>50%</button>
          <input
            class="customTipPercentage | bg-very-light-greyish-cyan placeholder-dark-greyish-cyan text-very-dark-cyan text-right  px-4 rounded-md invalid:border-red-500 border-2 hover:border-strong-cyan hover:cursor-pointer"
            placeholder="Custom"></button>
        </div>
        <div class="flex justify-between">
        Number of People
        <p class="peopleErrorMsg | text-xs text-red-500 hidden text-right ">Error</p>
        </div>
        <div class="flex justify-end items-center relative pt-2">
        <input
            class="peopleCount | w-full bg-very-light-greyish-cyan rounded-sm text-right py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan  text-very-dark-cyan"
            placeholder="0">
          <img src="./images/icon-person.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>
        </div>
        <div class="bg-very-dark-cyan text-very-light-greyish-cyan rounded-xl p-10 w-full text-xs flex flex-col space-y-10">
          <div class="flex justify-between">
            <p class="">Tip Amount<br>
              <span class="text-greyish-cyan">/ person</span>
            </p>
            <span class="tipPricePerPerson | text-3xl text-strong-cyan">$0.00</p>
          </div>
          <div class="flex justify-between">
            <p class="">Total<br>
              <span class="text-greyish-cyan">/ person</span>
            </p>
            <span class="totalPricePerPerson | text-3xl text-strong-cyan">$0.00</p>
          </div>
          <button disabled
            class="resetButton |  bg-strong-cyan text-very-dark-cyan rounded-md uppercase p-4 hover:bg-cyan-100 focus:text-very-dark-cyan disabled:bg-greyish-cyan">Reset</button>
    </div>
  </div>
  </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
