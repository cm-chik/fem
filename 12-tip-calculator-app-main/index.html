<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "spaceMono": ["Space Mono", "sans-serif"],
          }
          ,
          colors: {
            "very-dark-cyan": "#0c4a4c",
            "dark-grayish-cyan": "#3a5b5e",
            "grayish-cyan": "#4b7579",
            "light-grayish-cyan": "#b7d3d5",
            "very-light-grayish-cyan": "#e7f4f5",
            "strong-cyan": "#26c0ab",
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body class="bg-light-grayish-cyan font-spaceMono text-sm text-grayish-cyan flex h-screen justify-center ">
  <div class="flex flex-col items-center sm:justify-center">
    <img src="./images/logo.svg" class="py-8" width="80" height="80">
    
    <div
      class="w-screen max-w-[780px] flex max-sm:flex-col sm:space-x-8 max-sm:space-y-8 p-6 bg-white rounded-2xl items-center sm:justify-between ">
      <div class="flex flex-col w-[100%] gap-y-2 px-4">
        <div class="flex justify-between">Bill
          <p class="bill-error-msg | text-xs text-red-500 hidden">Please enter a valid number</p>
        </div>
        <div class="flex justify-end items-center relative pb-4">
          <input
            class="bill-input-field | w-full bg-very-light-grayish-cyan rounded-sm  py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan
                                                                                                                                                                                                                                                                                                                                                      hover:cursor-pointer"
            required pattern="[0-9]">
          <img src="./images/icon-dollar.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>

        Select Tip %
        <div class="grid grid-cols-3 grid-rows-2 gap-2 pb-4">
          <button class="bg-very-dark-cyan text-white rounded-md py-2 text-xl">5%</button>
          <button class="bg-very-dark-cyan text-white rounded-md py-2 text-xl">10%</button>
          <button class="bg-very-dark-cyan text-white rounded-md py-2 text-xl">15%</button>
          <button class="bg-very-dark-cyan text-white rounded-md py-2 text-xl">25%</button>
          <button class="bg-very-dark-cyan text-white rounded-md py-2 text-xl">50%</button>
          <button class="bg-very-light-grayish-cyan text-grayish-cyan rounded-md">Custom</button>
        </div>
        
        Number of People
        <div class="flex justify-end items-center relative">
          <p class="people-error-msg | text-xs text-red-500 hidden">Can't be zero</p>
          <input
            class="people-input | w-full bg-very-light-grayish-cyan rounded-sm   py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan"
            required>
          <img src="./images/icon-person.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>
        </div>
        <div class="bg-very-dark-cyan text-very-light-grayish-cyan rounded-xl p-6 w-[100%] text-xs flex flex-col space-y-10">
          <div class="grid grid-cols-2 grid-rows-[1,1fr]">
            <p class="row-start-1 row-end-1">Tip Amount</p>
            <p class="row-start-2 row-end-2 text-light-grayish-cyan">/ person</p>
            <span class="row-start-1 col-start-2 row-end-2 text-3xl text-strong-cyan">$4.27</p>
          </div>
          <div class="grid grid-flow-col grid-rows-2 grid-cols-2">
            <p class="grid-rows-1 grid-cols-1">Total</p>
            <p class="grid-rows-1 grid-cols-1 text-light-grayish-cyan">/ person</p>
            <span class="grid-rows-2 grid-cols-1 text-3xl text-strong-cyan">$4.27</p>
          </div>
          <button class="bg-strong-cyan text-dark-grayish-cyan rounded-md uppercase p-4">Reset</button>
    </div>
  </div>
  </div>
</body>

</html>
