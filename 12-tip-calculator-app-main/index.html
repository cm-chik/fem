<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "spaceMono": ["Space Mono", "sans-serif"],
          }
          ,
          colors: {
            "very-dark-cyan": "#00494d",
            "dark-grayish-cyan": "#5e7a7d",
            "grayish-cyan": "#7f9c9f",
            "light-grayish-cyan": "#c5e4e7",
            "very-light-grayish-cyan": "#f4fafa",
            "strong-cyan": "#26c0ab",
          }

          ,
        }

        ,
      }

      ,
    }

      ;
  </script>
</head>

<body class="bg-light-grayish-cyan font-spaceMono text-sm text-grayish-cyan flex h-screen justify-center ">
  <div class="flex flex-col items-center sm:justify-center">
    <img src="./images/logo.svg" class="py-8" width="80" height="80">
    
    <div
      class="w-screen max-w-[780px] flex max-sm:flex-col sm:space-x-8 max-sm:space-y-8 p-6 bg-white rounded-2xl items-center sm:justify-between ">
      <div class="flex flex-col w-[100%] px-4">
        <div class="flex justify-between">Bill
          <p class="bill-error-msg | text-xs text-red-500 hidden">Please enter a valid number</p>
        </div>
        <div class="flex justify-end items-center relative pb-4 pt-2">
          <input
            class="bill-input-field | w-full bg-very-light-grayish-cyan rounded-sm text-right py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan hover:cursor-pointer  text-very-dark-cyan"
            placeholder="0">
          <img src="./images/icon-dollar.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>

        Select Tip %
        <div class="grid grid-cols-3 grid-rows-2 gap-3 pb-4 pt-2">
          <button
            class="bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-strong-cyan focus:text-very-dark-cyan">5%</button>
          <button
            class="bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-strong-cyan focus:text-very-dark-cyan">10%</button>
          <button
            class="bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-strong-cyan focus:text-very-dark-cyan">15%</button>
          <button
            class="bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-strong-cyan focus:text-very-dark-cyan">25%</button>
          <button
            class="bg-very-dark-cyan text-white rounded-md py-2 text-xl focus:bg-strong-cyan focus:text-very-dark-cyan">50%</button>
          <input
            class="bg-very-light-grayish-cyan placeholder-dark-grayish-cyan text-xl text-very-dark-cyan text-right  px-4 rounded-md invalid:border-red-500 border-2 hover:border-strong-cyan hover:cursor-pointer"
            placeholder="Custom"></button>
        </div>
        
        Number of People
        <div class="flex justify-end items-center relative pt-2">
          <p class="people-error-msg | text-xs text-red-500 hidden">Can't be zero</p>
          <input
            class="people-input | w-full bg-very-light-grayish-cyan rounded-sm text-right py-1 p-5 invalid:border-red-500 border-2 hover:border-strong-cyan  text-very-dark-cyan"
            placeholder="0">
          <img src="./images/icon-person.svg" height="8px" width="8px" class="absolute mr-2 left-2">
        </div>
        </div>
        <div class="bg-very-dark-cyan text-very-light-grayish-cyan rounded-xl p-10 w-full text-xs flex flex-col space-y-10">
          <div class="flex justify-between">
            <p class="">Tip Amount<br>
              <span class=" text-grayish-cyan">/ person</span>
            </p>
            <span class="tip-price | text-3xl text-strong-cyan">$4.27</p>
          </div>
          <div class="flex justify-between">
            <p class="">Total<br>
              <span class=" text-grayish-cyan">/ person</span>
            </p>
            <span class="total-price | text-3xl text-strong-cyan">$32.79</p>
          </div>
          <button
            class="bg-strong-cyan text-very-dark-cyan rounded-md uppercase p-4 focus:bg-light-grayish-cyan focus:text-very-dark-cyan inactive:bg-very-dark-grayish-cyan ">Reset</button>
    </div>
  </div>
  </div>
</body>

</html>
