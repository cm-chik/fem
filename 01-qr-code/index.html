<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Outfit: ["Outfit", "sans-serif"],
            },
            colors: {
              "light-grey": "hsl(212, 45%, 89%)",
              "grey-blue": "hsl(216, 15%, 48%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      id="body-wrapper"
      class="bg-light-grey h-screen flex items-center justify-center"
    >
        <div class="font-Outfit max-w-[330px] flex flex-col p-4 shadow-xl bg-white rounded-2xl">
          <img
            src="images/image-qr-code.png"
            alt="QR Code Image"
            class=" rounded-xl"
          />
          <h3
            class="font-semibold mt-3 m-2 text-center text-[22px]"
          >
            Improve your front-end skills by building projects
          </h3>
          <p class="m-3 text-grey-blue text-center">
            Scan the QA code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
    </div>
  </body>
</html>
